name: cuckoo_workshop
description: A workshop for Flutter beginners.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/pics/

  fonts:
    - family: Pangram-Black
      fonts:
        - asset: assets/fonts/Pangram-Black.otf

    - family: OverpassMono
      fonts:
        - asset: assets/fonts/OverpassMono-Regular.ttf
        - asset: assets/fonts/OverpassMono-Bold.ttf
          weight: 700

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.otf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

